    <title>Login</title>
</head>
<body>
<div class="login-form">
    <h2 class="text-center">Log In</h2>

    <a href="#" class="facebook btn">
        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
    </a>
    <a href="#" class="twitter btn">
        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
    </a>
    <a href="#" class="google btn">
        <i class="fa fa-google fa-fw"></i> Login with Google
    </a>
    <a href="#" class="github btn">
        <i class="fa fa-github fa-fw"></i> Login with Github
    </a>

    <div class="or-separator">
        <span style="padding: 0 10px">
            <i>or log in manually</i>
        </span>
    </div>

    <form method="post" action="/auth/password/login">
        <input class="form-control" type="email" name="login" placeholder="Email" required="required">
        <input class="form-control" type="password" name="password" placeholder="Password" required="required">
        <input class="form-control text-center" type="submit" value="Login">
    </form>

    <div class="text-center">
        <a href="#">Forgot password?</a>
    </div>
</div>
</body>
</html>
