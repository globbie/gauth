<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <title>Register</title>
</head>
<body>
<div class="login-form">
    <h2 class="text-center">Register</h2>

    <input class="form-control" type="email" name="email" placeholder="Email" required="required">
    <input class="form-control" type="password" name="password" placeholder="Password" required="required">
    <input class="form-control" type="password" name="password-repeat" placeholder="Repeate Password" required="required">
    <input class="form-control text-center" type="submit" value="Register">

    <div class="or-separator">
        <span style="padding: 0 10px">
            <i>or register with</i>
        </span>
    </div>
    <a href="#" class="facebook btn">
    <i class="fa fa-facebook fa-fw"></i> Register with Facebook
    </a>
    <a href="#" class="twitter btn">
        <i class="fa fa-twitter fa-fw"></i> Register with Twitter
    </a>
    <a href="#" class="google btn">
        <i class="fa fa-google fa-fw"></i> Register with Google
    </a>
    <a href="#" class="github btn">
        <i class="fa fa-github fa-fw"></i> Register with Github
    </a>

    <div class="text-center">
        By registering, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </div>
</div>

</body>
</html>
